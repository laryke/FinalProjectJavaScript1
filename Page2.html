        <div class="container" id="photos">

                <div class="row row1">
                    <figure class="fig">
                        <a href="https://unsplash.com/photos/B2YtN52DdAA" target="_blank">
                            <img class="img img1" src="/images/1image.JPG" alt="White Shark"

                        </a>
                        <figcaption>
                            A great white shark in his habitat.<br />Photo by <span class="textgrey">
                                <a href="https://unsplash.com/@geerald">Gerald Schömbs</a>

                        </figcaption>
                    </figure>

                    <figure class="fig">
                        <a href="https://en.wikipedia.org/wiki/File:Great_white_shark_size_comparison.svg"

                            <img class="img" src="/images/2image.PNG" alt="White Shark"
                                title="Comparison between a human diver and a white shark">
                        </a>
                        <figcaption>Comparison between a human diver and a white shark,the shark is about three times

                    </figure>
                    <figure class="fig figurePositionChange">
                        <a href="https://www.sciencemag.org/news/2019/08/great-white-sharks-have-suddenly-disappeared-one-their-favorite-hangouts"

                            <img class="img" src="/images/3image.JPG" alt="White Shark"
                                title="A white shark attacking." />
                        </a>
                        <figcaption> A white shark attacking.</figcaption>
                    </figure>

                </div>
                <div class="row">
                    <figure class="fig">
                        <a href="https://nautilusliveaboards.com/guadalupe-island-shark-cage-diving/" target="_blank">

                                title="People in safe cage observing white sharks." />
                        </a>

                        </figcaption>
                    </figure>
                    <figure class="fig">
                        <a href="https://www.nationalgeographic.com/animals/fish/g/great-white-shark/" target="_blank">

                                title=" A great white shark preparing to attack." />
                        </a>
                        <figcaption>
                            A great white shark preparing to attack.
                        </figcaption>
                    </figure>
                    <figure class="fig">
